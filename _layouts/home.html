--- 
layout: default 
---

<div class="ui container">
  {%- if page.title -%}
  <h1>{{ page.title }}</h1>
  {%- endif -%} {{ content }}

  <div class="ui container">
    {%- if site.posts.size > 0 -%} {%- for post in site.posts -%}
    <div class="ui vertical padded segment">
        <span>{{ post.date | date: "%Y.%m.%d" }}</span>
        <a href="{{ post.url | relative_url }}">
          <h1>{{ post.title | escape }}</h1>
        </a>
    </div>
    {%- endfor -%} {%- endif -%}
  </div>
</div>
